<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the home page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .hero {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            animation: slideIn 1.5s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 2s ease-out;
        }

        .cta-button {
            background-color: #ff6f61;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .cta-button:hover {
            background-color: #ff4a3d;
        }

        /* Animations */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Decorative shapes */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-duration: 8s;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 80%;
            animation-duration: 6s;
        }

        .shape3 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 20%;
            animation-duration: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Vizu Cart</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            
        </nav>
    </header>

    <main>
        <section class="hero">
            <div>
                <h1>Personalized AR Shopping App</h1>
                <p>Experience furniture shopping like never before with augmented reality.</p>
                <button class="cta-button" onclick="location.href='shop.html'">Shop Now</button>
            </div>
            <!-- Decorative shapes -->
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vizu Cart | Experience the Future of Shopping with AR</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
